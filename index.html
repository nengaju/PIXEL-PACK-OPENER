<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Pack Opener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #0f172a;
        color: #e2e8f0;
        image-rendering: pixelated;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5) translateY(20px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Foil Holographic Effect */
      @keyframes holo {
        0% { background-position: 0% 0%; }
        100% { background-position: 200% 200%; }
      }
      .holo-bg {
        background: linear-gradient(135deg, 
          rgba(255,255,255,0) 0%, 
          rgba(255,255,255,0) 40%, 
          rgba(255, 255, 255, 0.4) 50%, 
          rgba(255,255,255,0) 60%, 
          rgba(255,255,255,0) 100%),
          linear-gradient(45deg, rgba(255,0,0,0.2), rgba(0,255,0,0.2), rgba(0,0,255,0.2));
        background-size: 200% 200%, 100% 100%;
        animation: holo 3s linear infinite;
        mix-blend-mode: color-dodge;
      }

      /* Diamond Crystal Effect */
      @keyframes crystal-shine {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .diamond-bg {
        background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 50%, #0284c7 100%);
        position: relative;
        overflow: hidden;
      }
      .diamond-bg::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(
          60deg,
          transparent 20%,
          rgba(255, 255, 255, 0.6) 50%,
          transparent 80%
        );
        background-size: 200% 100%;
        animation: crystal-shine 2.5s infinite linear;
        mix-blend-mode: overlay;
      }
      .diamond-sparkle {
        box-shadow: 0 0 15px #38bdf8, 0 0 30px #0ea5e9;
      }

      /* === NEW VARIANTS === */

      /* Cosmic */
      @keyframes twinkle {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
      }
      .variant-cosmic {
         background-image: 
            radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
            radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
            radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
        background-size: 200px 200px, 150px 150px, 100px 100px;
        background-position: 0 0, 40px 60px, 130px 270px;
        animation: twinkle 4s infinite;
      }

      /* Haunted */
      @keyframes fog {
         0% { background-position: 0 0; }
         100% { background-position: 100% 0; }
      }
      .variant-haunted {
          background: linear-gradient(90deg, transparent, rgba(100, 255, 100, 0.1), transparent);
          background-size: 200% 100%;
          animation: fog 6s linear infinite;
      }

      /* Magma */
      @keyframes heat {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .variant-magma {
          background: linear-gradient(45deg, rgba(255,0,0,0.2), rgba(255,165,0,0.3), rgba(255,0,0,0.2));
          background-size: 200% 200%;
          animation: heat 3s ease infinite;
          box-shadow: inset 0 0 20px rgba(255, 69, 0, 0.5);
      }

      /* Frozen */
      @keyframes sparkle {
          0% { opacity: 0.5; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.1); }
          100% { opacity: 0.5; transform: scale(1); }
      }
      .variant-frozen {
          background: radial-gradient(circle at 50% 50%, rgba(200, 240, 255, 0.4), transparent);
          box-shadow: inset 0 0 10px rgba(200, 240, 255, 0.8);
          animation: sparkle 5s infinite;
      }

      /* Glitch */
      @keyframes glitch {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
      }
      .variant-glitch {
          background: rgba(0, 255, 0, 0.1);
          animation: glitch 2s infinite linear alternate-reverse;
      }

      /* Radiant */
      @keyframes rays {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
      .variant-radiant {
          background: conic-gradient(from 0deg, transparent, rgba(255, 255, 200, 0.3), transparent);
          animation: rays 10s linear infinite;
      }

      /* High Rarity Glows */
      @keyframes legendaryGlow {
        0% { box-shadow: 0 0 5px #f59e0b; }
        50% { box-shadow: 0 0 20px #f59e0b, 0 0 10px #fbbf24; }
        100% { box-shadow: 0 0 5px #f59e0b; }
      }
      .glow-legendary {
        animation: legendaryGlow 2s infinite;
      }

      @keyframes epicGlow {
        0% { box-shadow: 0 0 5px #a855f7; }
        50% { box-shadow: 0 0 15px #a855f7; }
        100% { box-shadow: 0 0 5px #a855f7; }
      }
      .glow-epic {
        animation: epicGlow 3s infinite;
      }

      /* 3D Flip Utility Classes */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>

{

</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
